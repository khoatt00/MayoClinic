<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <td scope="row">{{user.name}}</td>
                <td>{{user.address}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.username}}</td>
            </tr>
        </tbody>
    </table>

</div>
