<div class="container">
    <form>
        <div class="form-group">
            <label for="Full name">Full Name</label>
            <input type="Full name" class="form-control" name="fullName" [(ngModel)]="fullName" aria-describedby="emailHelp" placeholder="Enter Full Name">

        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" name="email" [(ngModel)]="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" [(ngModel)]="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
    </form>
</div>
