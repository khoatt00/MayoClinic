<br>
<div class="container">
    <div *ngIf="showForm">
        <div *ngIf="submitedStatus == 'success'" class="alert alert-success" role="alert">
            {{message}}
        </div>
        <div *ngIf="submitedStatus == 'failure'" class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="Full name">Full Name</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name"
                aria-describedby="emailHelp" placeholder="Enter Full Name">
        </div>

        <div class="form-group">
            <label for="InputAddress">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter address" name="email" #email="ngModel" [(ngModel)]="user.email">

        </div>

        <div class="form-group">
            <label for="InputAddress">Address</label>
            <input type="text" class="form-control" placeholder="Enter address" name="address" #address="ngModel"
                [(ngModel)]="user.address">
        </div>

        <div class="form-group">
            <label for="exampleInputUsername">username</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" #username="ngModel"
                [(ngModel)]="user.username">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel" id="exampleInputPassword1"
                [(ngModel)]="user.password" placeholder="Password">
        </div>

        <div class="form-group">
            <label>Role</label>
            <br>
            <select class="browser-default custom-select" name="role" #role="ngModel" [(ngModel)]="user.role">
                <option selected>Choose your role</option>
                <option value="EMPLOYEE">EMPLOYEE</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" placeholder="Enter phone" name="phone" #phone="ngModel"
                [(ngModel)]="user.phone">
        </div>

        <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
    </form>
</div>
